<body>
    <!--Ejercicio 2:  Crear una página web en la que dispondremos un botón y cada vez que se presione, mostraremos un contador. (se mostrará el mensaje, el contador ahora vale 1, el contador vale 2, .....) -->
   
    <input id="contador" type="button" value="Contador" onclick="incremento()">

    <script>
        let cont = 1;
        function incremento(){
            
            alert('El contador ahora vale ' + cont);
            cont ++;
        }
    </script>
   
</body>
</html>
