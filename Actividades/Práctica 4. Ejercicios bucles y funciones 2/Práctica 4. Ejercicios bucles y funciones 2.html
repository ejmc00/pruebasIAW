        /*Ejercicio 1: Realizar un programa que imprima 25 términos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).*/
       // sum11();
        function sum11(){
            for(i=1;i<=25;i++)
                document.write(11*i + "-");
        }

        /*Ejercicio 3: Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen notas mayores o iguales a 7 y cuántos menores.*/
         notas();

        /*Ejercicio 4: Se ingresan un conjunto de 5 alturas de personas por teclado. Mostrar la altura promedio de las personas. */

           // altmed();
        function altmed(){
            let sum = 0;
            for(i=1;i<=5;i++){
                let alt = Number(prompt("Introduce la altura de la persona:"));
                sum = sum + alt;
            }
            document.write("La altura promedio es: " + sum/5);
        }
      
        /*Ejercicio 5: Realizar un programa que acumule (sume) valores ingresados por teclado 
        hasta ingresa el 9999 (no sumar dicho valor, solamente indica que ha finalizado la carga). Imprimir el valor acumulado e informar si dicho valor es cero, mayor a cero o menor a cero.*/

       // acumula();
        function acumula(){
            let acum = 0;
            let cont = 0;

            while(cont != 9999){
                cont = Number(prompt("Introduce un número. \n Introduce el 9999 para finalizar"));
                acum = acum + cont;
                document.write(acum+"<br>")
            }
            document.write("El acumulado total es: " + (acum-9999));
        }

        /*Ejercicio 7:Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
            a) La cantidad de valores negativos ingresados.
            b) La cantidad de valores positivos ingresados.
            c) La cantidad de múltiplos de 15.
            d) El valor acumulado de los números ingresados que son pares. */
    // ej7();
    function ej7(){;
        let sumpar = 0, numpos = 0, numneg = 0, nummult = 0;

            for(i=1;i<=10;i++){
                let num = Number(prompt("Introduce un número:"));
                    if (num>0){  /*Numero positivos*/
                        numpos = numpos +1;
                    }
                    else if(num<0){     /*Numeros negativos*/
                        numneg = numneg +1;
                    }
                    
                    if(num%15 == 0){
                         nummult = nummult +1;
                    }
                    
                    if(num%2 == 0){     /*Numeros pares*/
                        sumpar=sumpar + num;
                    }
            }
        document.write("La cantidad de negativos ingresados es: " + numneg + "<br>");
        document.write("La cantidad de positivos ingresados es: " + numpos + "<br>");
        document.write("La cantidad de multiplos de 15 ingresados es: " + nummult + "<br>");
        document.write("El acumulado de los números pares ingresados es: " + sumpar + "<br>");
      }

            }
