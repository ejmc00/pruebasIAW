<body>

<form>

    <label for="nombre">Nombre: </label>

    <input type="checkbox" id="publi" > Deseo recibir publicidad en mi email <br>
    
    <label for="pais"> Procedencia</label>
    <select name="pais" id="pais">
        <option selected="true" value="default">Seleccionne un país</option>
        <option value="españa">Españita</option>
        <option value="eeuu">EEUU</option>
        <option value="andorra">Andorra</option>
        <option value="micasa">República independiente de mi casa</option>
    </select>
    
    <label for="archivo">Adjuntar archivo: </label> <br>
    <input type="file"id="subir"> <br>
   
    <input type="submit" value="Enviar" id="enviar" onclick="validar()"> 
    <input type="reset" id="borrar" value="Borrar datos">

</form>
